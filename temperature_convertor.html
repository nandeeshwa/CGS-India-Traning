<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 80px; 
            margin-right: 10px; 
        }

        .converter-container {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-control,
        .btn {
            border-radius: 30px;
        }

        .result {
            margin-top: 20px;
        }

        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="loginimage.png" alt="Logo"> 
                Temperature Converter
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
          
            <div class="col-md-12">
                <div class="converter-container mt-4">
                    <h2 class="text-center mb-4">Temperature Converter</h2>
                    <form id="converterForm">
                        
                        <div class="mb-3">
                            <label for="temperatureInput" class="form-label"></label>
                            <input type="number" class="form-control" id="temperatureInput" placeholder="Enter temperature" required>
                        </div>
                        <div class="mb-3">
                            <label for="fromUnit" class="form-label">From Unit:</label>
                            <select class="form-select" id="fromUnit">
                                <option value="celsius">Celsius</option>
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="kelvin">Kelvin</option>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="toUnit" class="form-label">To Unit:</label>
                            <select class="form-select" id="toUnit">
                                <option value="celsius">Celsius</option>
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="kelvin">Kelvin</option>
                            </select>
                        </div>
                        
                        
                        <button type="button" class="btn btn-primary btn-block w-100" onclick="convertTemperature()">Convert</button>
                    </form>

                    
                    <div class="result text-center mt-4">
                        <textarea id="resultOutput" class="form-control" rows="3" readonly placeholder="Result will be displayed here"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="converter.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
