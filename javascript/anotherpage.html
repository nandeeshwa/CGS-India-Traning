<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #eaeaea;
        }
        .navbar {
            background-color: black;
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link.active {
            color: #eaeaea;
        }
        .card {
            border-color: #eaeaea;
        }
        .card-header {
            color: white;
        }
        .card-body {
            text-align: center;
        }
        .card-header.open-tickets {
            background-color: #198754; /* Green */
        }
        .card-header.resolved-tickets {
            background-color: #dc3545; /* Red */
        }
        .card-header.pending-actions {
            background-color: #0dcaf0; /* Blue */
        }
        .card-header.raise-ticket {
            background-color: #000000; /* Black */
            color: white; /* Ensure text is readable on black background */
        }
        .btn-primary {
            background-color: #198754; /* Green */
            border-color: #198754; /* Green */
            color: white; /* Ensure text is readable on green background */
        }
        .btn-primary:hover {
            background-color: #145a32; /* Darker green for hover effect */
            border-color: #145a32; /* Darker green */
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: .25rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">User Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        My Profile
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownUser">
                        <li><a class="dropdown-item" href="#">Profile Details</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Search Bar in Navbar -->
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Personal Metrics Cards -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header open-tickets">
                        Open Tickets
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">10</h5>
                        <p class="card-text">Number of tickets currently open.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header resolved-tickets">
                        Resolved Tickets
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">5</h5>
                        <p class="card-text">Number of tickets resolved.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header pending-actions">
                        Pending Actions
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">5</h5>
                        <p class="card-text">Number of pending actions.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ticket Submission Form -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card form-container">
                    <div class="card-header raise-ticket">
                        Raise a New Ticket
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="ticketTitle" class="form-label">Ticket Title</label>
                                <input type="text" class="form-control" id="ticketTitle" placeholder="Enter ticket title">
                            </div>
                            <div class="mb-3">
                                <label for="ticketDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="ticketDescription" rows="4" placeholder="Enter ticket description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
