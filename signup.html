<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Internal CSS for additional styling */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
        .form-control, .btn {
            width: 100%;
        }
        .btn {
            margin-top: 10px;
        }
        .form-label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Register</h2>
                        <form id="registrationForm">
                            <!-- Email input field and Next button -->
                            <div id="emailContainer" class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <button type="button" id="nextEmail" class="btn btn-primary mt-2">Next</button>
                            </div>

                            <!-- Password input field and Next button (initially hidden) -->
                            <div id="passwordContainer" class="mb-3" style="display: none;">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <button type="button" id="nextPassword" class="btn btn-primary mt-2">Next</button>
                            </div>

                            <!-- Age input field and Next button (initially hidden) -->
                            <div id="ageContainer" class="mb-3" style="display: none;">
                                <label for="age" class="form-label">Age:</label>
                                <input type="number" id="age" name="age" class="form-control" required>
                                <button type="button" id="nextAge" class="btn btn-primary mt-2">Next</button>
                            </div>

                            <!-- Submit button (initially hidden) -->
                            <button type="button" id="submit" class="btn btn-success mt-3" style="display: none;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="signup.js"></script>
</body>
</html>
