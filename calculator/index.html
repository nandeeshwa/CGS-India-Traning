<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator UI</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .display {
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            padding-right: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 23%;
            margin: 1%;
            font-size: 1.2em;
        }
        .btn-equal {
            background-color: #28a745;
            color: white;
        }
        .btn-equal:hover {
            background-color: #218838;
        }
        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
        .btn-clear:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <!-- Display Screen -->
        <textarea name="" id="display" style="width: 100%"></textarea>

        <!-- Calculator Buttons -->
        <div class="row">
            <button class="btn btn-secondary">7</button>
            <button class="btn btn-secondary">8</button>
            <button class="btn btn-secondary">9</button>
            <button class="btn btn-warning">/</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary">4</button>
            <button class="btn btn-secondary">5</button>
            <button class="btn btn-secondary">6</button>
            <button class="btn btn-warning">*</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-secondary">3</button>
            <button class="btn btn-warning">-</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary">0</button>
            <button class="btn btn-secondary">.</button>
            <button class="btn btn-equal">=</button>
            <button class="btn btn-warning">+</button>
        </div>
        <div class="row">
            <button class="btn btn-clear w-100">C</button>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (Optional for Responsive Layouts) -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
