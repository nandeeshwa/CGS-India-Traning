<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            background: linear-gradient(#db500b, #8ba437, #d9d6d3);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row {
            height: 100%;
        }

        .box {
            margin-top: 50px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box col-md-4"></div>
            <div class="box col-md-4 card p-4">
                <h2 class="text-center mb-4">Age Calculator</h2>
                <form id="ageCalculatorForm">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Enter your date of birth:</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="checkDate" class="form-label">Enter the date to check your age:</label>
                        <input type="date" class="form-control" id="checkDate" required>
                    </div>
                    
                    <button type="button" class="btn btn-primary w-100" id="calculateBtn">Calculate Age</button>
                </form>
                <div class="mt-4">
                    <h4>Your Age:</h4>
                    <p id="result" class="fs-4"></p>
                </div>
            </div>
            <div class="box col-md-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
