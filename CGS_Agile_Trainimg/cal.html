<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .row{
            height: 100vh;
        }
        .card{
            margin-top: 60px;
            background-color: rgb(239, 234, 232);
            height: 600px;
        }
        .btn{
            width: 40px;
        }

    </style>
</head>
<body>
 <div class="container row ">
    <div class="col-md-4"></div>
    <div class="col-md-4 card " >
        <div id="text w-100" class="mb-2 mx-1" >
            <textarea name="" id="display" class="w-100"></textarea>
        </div>
        <div id="buttons" class="d-flex mb-2 ">
            <div class="btn btn-primary m-4 p-3  ">0</div>
            <div class="btn btn-primary m-4 p-3  ">/</div>
            <div class="btn btn-primary m-4 p-3 ">=</div>
            <div class="btn btn-primary m-4 p-3 ">.</div>
        </div>
        <div id="buttons" class="d-flex mb-2 mx-1">
            <div class="btn btn-primary m-4 p-3 ">7</div>
            <div class="btn btn-primary m-4 p-3 ">8</div>
            <div class="btn btn-primary m-4 p-3 ">9</div>
            <div class="btn btn-primary m-4 p-3 ">*</div>
        </div>
        <div id="buttons" class="d-flex mb-2 mx-1">
            <div class="btn btn-primary m-4 p-3 ">4</div>
            <div class="btn btn-primary m-4 p-3 ">5</div>
            <div class="btn btn-primary m-4 p-3 ">6</div>
            <div class="btn btn-primary m-4 p-3 ">-</div>
        </div>
        <div id="buttons" class="d-flex mb-2 mx-1">
            <div class="btn btn-primary m-4 p-3 ">1</div>
            <div class="btn btn-primary m-4 p-3 ">2</div>
            <div class="btn btn-primary m-4 p-3 ">3</div>
            <div class="btn btn-primary m-4 p-3 ">+</div>
        </div>
        <div id=" buttons" class="btn btn-success w-100 ">
             AC  
        </div>
    </div>
    <div class="col-md-4"></div>
 </div>
