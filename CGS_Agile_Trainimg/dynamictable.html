<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        table {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1> Table</h1>
    <form id="tableForm">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" min="1" required>
        <br>
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" name="columns" min="1" required>
        <br>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>

    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            const container = document.getElementById('tableContainer');

            if (rows < 1 || columns < 1) {
                alert('Rows and columns must be at least 1.');
                return;
            }

            let tableHtml = '<table><thead><tr>';
            for (let i = 0; i < columns; i++) {
                tableHtml += `<th>Header ${i + 1}</th>`;
            }
            tableHtml += '</tr></thead><tbody>';

            for (let i = 0; i < rows; i++) {
                tableHtml += '<tr>';
                for (let j = 0; j < columns; j++) {
                    tableHtml += `<td contenteditable="true">Row ${i + 1}, Column ${j + 1}</td>`;
                }
                tableHtml += '</tr>';
            }
            tableHtml += '</tbody></table>';

            container.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
